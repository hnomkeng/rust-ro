[package]
name = "server"
version = "0.1.0"
edition = "2021"

[dependencies]
byteorder = "1.4.3"
lazy_static  = "1.4.0"
regex = "1.5"
tokio = { version = "1.19.2", features = ["full", "tracing"] }
futures = "0.3"
sqlx = { version = "0.6", features = [ "runtime-tokio-rustls", "postgres" ] }
rand = "0.8"
fastrand = "1.8.0"
flate2 = "1.0"
md5 = "0.7.0"
log = "0.4"
flexi_logger = "0.24"
toml = "0.5"
serde = { version = "1.0", features = ["derive"] }
eframe = { version = "0.20.1", default-features = false, features = ["glow", "default_fonts"], optional = true }
sprintf = "0.1.2"

rathena_script_lang_interpreter = { git = "https://github.com/nmeylan/rathena-script-lang-interpreter", rev = "14297c26a865dc61fca0d9db2b70959f2f3deea9"}

accessor = { path = "../lib/accessor" }
metrics = { path = "../lib/metrics" }
packets = { path = "../lib/packets" }
sql = { path = "../lib/sql" }
enum = { path = "../lib/enum" }

[[bin]]
name = "packets"
path = "../tools/packets/main.rs"
[[bin]]
name = "maps"
path = "../tools/map-cache/main.rs"

[features]
visual_debugger = ["eframe"]
